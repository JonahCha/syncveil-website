services:
  - type: web
    name: syncveil-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: CORS_ORIGINS
        value: https://syncveil-website.onrender.com
      - key: FRONTEND_URL
        value: https://syncveil-website.onrender.com
      - key: JWT_SECRET
        sync: false
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB_NAME
        value: syncveil
      - key: LOG_LEVEL
        value: INFO

  - type: web
    name: syncveil-website
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: VITE_API_URL
        value: https://syncveil-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB API Test - SyncVeil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .response-box {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .success {
            color: #28a745;
            font-weight: 500;
        }
        
        .error {
            color: #dc3545;
            font-weight: 500;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-healthy {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçÉ MongoDB API Test Suite</h1>
            <p>Test MongoDB CRUD operations and endpoints</p>
        </div>

        <!-- Health Check -->
        <div class="card">
            <h2>üè• Health & Status</h2>
            <button onclick="checkHealth()">Check MongoDB Health</button>
            <button onclick="getStats()">Get Database Stats</button>
            <div id="health-response" class="response-box" style="display: none;"></div>
        </div>

        <!-- Create Document -->
        <div class="card">
            <h2>‚ûï Create Document</h2>
            <form onsubmit="createDocument(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="doc-name" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="doc-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Tags (comma separated):</label>
                    <input type="text" id="doc-tags" placeholder="tag1, tag2, tag3">
                </div>
                <button type="submit">Create Document</button>
            </form>
            <div id="create-response" class="response-box" style="display: none;"></div>
        </div>

        <!-- List Documents -->
        <div class="card">
            <h2>üìã List Documents</h2>
            <button onclick="listDocuments()">Get All Documents</button>
            <div class="form-group" style="margin-top: 15px;">
                <label>Filter by tag:</label>
                <input type="text" id="filter-tag" placeholder="Enter tag to filter">
                <button onclick="filterDocuments()" style="margin-top: 10px;">Filter Documents</button>
            </div>
            <div id="list-response" class="response-box" style="display: none;"></div>
        </div>

        <!-- Create Item (Inventory) -->
        <div class="card">
            <h2>üõçÔ∏è Create Item (Inventory)</h2>
            <form onsubmit="createItem(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="item-description"></textarea>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label>Price ($):</label>
                        <input type="number" id="item-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity:</label>
                        <input type="number" id="item-quantity" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="item-category" required>
                        <option value="">Select category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Food">Food</option>
                        <option value="Books">Books</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Create Item</button>
            </form>
            <div id="item-response" class="response-box" style="display: none;"></div>
        </div>

        <!-- List Items -->
        <div class="card">
            <h2>üì¶ List Items</h2>
            <button onclick="listItems()">Get All Items</button>
            <button onclick="listItems('Electronics')">Electronics Only</button>
            <button onclick="listItems(null, true)">In Stock Only</button>
            <div id="items-list-response" class="response-box" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/mongodb';

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = `
                <div class="${isError ? 'error' : 'success'}">
                    ${isError ? '‚ùå Error' : '‚úÖ Success'}
                </div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResponse('health-response', data, !response.ok);
            } catch (error) {
                showResponse('health-response', {
                    error: 'Failed to connect to MongoDB',
                    message: error.message,
                    note: 'Make sure MongoDB is running on localhost:27017'
                }, true);
            }
        }

        async function getStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                showResponse('health-response', data, !response.ok);
            } catch (error) {
                showResponse('health-response', { error: error.message }, true);
            }
        }

        async function createDocument(event) {
            event.preventDefault();
            const name = document.getElementById('doc-name').value;
            const description = document.getElementById('doc-description').value;
            const tagsStr = document.getElementById('doc-tags').value;
            const tags = tagsStr ? tagsStr.split(',').map(t => t.trim()) : [];

            try {
                const response = await fetch(`${API_BASE}/documents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, tags, metadata: {} })
                });
                const data = await response.json();
                showResponse('create-response', data, !response.ok);
                if (response.ok) event.target.reset();
            } catch (error) {
                showResponse('create-response', { error: error.message }, true);
            }
        }

        async function listDocuments() {
            try {
                const response = await fetch(`${API_BASE}/documents`);
                const data = await response.json();
                showResponse('list-response', data, !response.ok);
            } catch (error) {
                showResponse('list-response', { error: error.message }, true);
            }
        }

        async function filterDocuments() {
            const tag = document.getElementById('filter-tag').value.trim();
            if (!tag) {
                listDocuments();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/documents?tag=${encodeURIComponent(tag)}`);
                const data = await response.json();
                showResponse('list-response', data, !response.ok);
            } catch (error) {
                showResponse('list-response', { error: error.message }, true);
            }
        }

        async function createItem(event) {
            event.preventDefault();
            const name = document.getElementById('item-name').value;
            const description = document.getElementById('item-description').value;
            const price = parseFloat(document.getElementById('item-price').value);
            const quantity = parseInt(document.getElementById('item-quantity').value);
            const category = document.getElementById('item-category').value;

            try {
                const response = await fetch(`${API_BASE}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        description,
                        price,
                        quantity,
                        category,
                        in_stock: quantity > 0
                    })
                });
                const data = await response.json();
                showResponse('item-response', data, !response.ok);
                if (response.ok) event.target.reset();
            } catch (error) {
                showResponse('item-response', { error: error.message }, true);
            }
        }

        async function listItems(category = null, inStockOnly = false) {
            try {
                let url = `${API_BASE}/items?`;
                if (category) url += `category=${encodeURIComponent(category)}&`;
                if (inStockOnly) url += `in_stock=true`;
                
                const response = await fetch(url);
                const data = await response.json();
                showResponse('items-list-response', data, !response.ok);
            } catch (error) {
                showResponse('items-list-response', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
